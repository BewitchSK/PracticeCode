plugins {
    id 'org.springframework.boot' version '2.7.0'  // 사용하려는 Spring Boot 버전
    id 'io.spring.dependency-management' version '1.0.15.RELEASE'  // 의존성 관리 플러그인
    id 'java'
}

group = 'com.seunggil'  // 그룹 ID 설정
version = '0.0.1-SNAPSHOT'  // 버전 설정
sourceCompatibility = '17'  // 자바 버전 설정 (필요에 따라 수정)

repositories {
    mavenCentral()  // Maven 중앙 저장소 사용
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web'  // Spring Web 의존성
    testImplementation 'org.springframework.boot:spring-boot-starter-test'  // 테스트 의존성
}
